<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Home Brewery</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <menu-component></menu-component>
    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
      <div id="keg">
        <!-- Begin Page Content -->
        <div class="container-fluid">

           

          <!-- Keg edit -->

          <div v-if="vintage" class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary" >{{vintage.id}}</h6>
            </div>
            <div class="card-body">

              <h1 class="card-title pricing-card-title">
                {{vintage.name}} 
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li v-if="vintage.vintageType == 'Beer'">{{vintage.beerKit.volume}}<small class="text-muted">&nbsp;L</small></li>
                <li v-if="vintage.vintageType == 'Beer'">{{vintage.beerKit.beerType}}</li>
                <li>Brewing date : {{vintage.brewingDate | moment("YYYY-MM-DD")}}</li>
                <li>Brewed : {{vintage.brewed}}</li>
                <li>{{vintage.comment}}</li>
              </ul>
              
              

              <hr/>
              <a class="btn btn-lg btn-block btn-primary" :href="'/vintage-edit.html?id='+vintage.id+'&vintageType='+vintage.vintageType">Edit</a>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      </div>
      <!-- End of Main Content -->
      
      <footer-component id="footer" ></footer-component>

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Vues.js -->
	<script src="https://fr.vuejs.org/js/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
	
	<!-- VueFilters -->
	<script src="https://unpkg.com/vue-currency-filter@3.2.3/dist/vue-currency-filter.iife.js"></script>
	<script src="https://unpkg.com/vue-moment@4.1.0/dist/vue-moment.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-numeral-filter/dist/vue-numeral-filter.min.js"></script>

  <script src="js/components/menu.js"></script>
  <script src="js/components/footer.js"></script>
  <script src="js/vintage-view.js"></script>
  
</body>

</html>
